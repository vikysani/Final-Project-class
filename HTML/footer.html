<!DOCTYPE html>
<html lang="en">
  <footer class="relative bg-black text-white py-6 mt-20 w-full">
    <div
      class="absolute -top-1 left-1/2 transform -translate-x-1/2 flex items-center w-full"
    >
      <div class="w-full h-1 bg-yellow-400"></div>
      <button
        id="openModal"
        class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-lg absolute left-1/2 transform -translate-x-1/2"
      >
        Write to us
      </button>
    </div>

    <!-- Footer content -->
    <div
      class="w-full px-6 flex flex-col md:flex-row justify-between items-center mt-6"
    >
      <div class="text-center md:text-left space-y-2 mb-6 md:mb-0">
        <a href="#" class="block hover:text-yellow-500">About Us</a>
        <a href="#" class="block hover:text-yellow-500">Our Company</a>
        <a href="#" class="block hover:text-yellow-500">FAQ</a>
      </div>

      <div class="text-center my-4 md:my-0">
        <img
          src="../images/pair my reduce in black bg.png"
          alt="PairMyDrink Logo"
          class="mx-auto w-[220px]"
        />
        <p class="text-xs mt-2">
          &copy; 2025 | Designed & Developed by Victoria Sani.
        </p>
      </div>

      <div class="text-center md:text-right space-y-2">
        <a href="../html/signup.html" class="block hover:text-yellow-500"
          >Sign up</a
        >
        <a href="#" class="block hover:text-yellow-500">Log in</a>
        <a href="#" class="block hover:text-yellow-500">Contact</a>
        <a href="#" class="block text-xs hover:text-yellow-500"
          >PRIVACY POLICY</a
        >
      </div>
    </div>
  </footer>
  <!-- Contact Form Modal -->
  <div
    id="contactModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Contact Us</h2>
      <form id="contactForm">
        <div class="mb-4">
          <label class="block text-sm font-medium">Name</label>
          <input type="text" class="w-full p-2 border rounded" required />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full p-2 border rounded" required />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Message</label>
          <textarea
            class="w-full p-2 border rounded"
            rows="4"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-yellow-500 text-white px-4 py-2 rounded-lg w-full"
        >
          Send
        </button>
      </form>
      <button id="closeContactModal" class="mt-4 text-red-500">Close</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div
    id="successModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <img
        src="../images/zan-lazarevic-WrueFKpTlQs-unsplash.jpg"
        alt="thanks"
        class="w-25 h-25 mx-auto mb-2"
      />
      <h2 class="text-xl font-bold text-green-600">
        Message Sent Successfully! âœ…
      </h2>
      <p class="mt-2">
        Thank you for reaching out. We'll get back to you soon.
      </p>
      <button
        id="closeSuccessModal"
        class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded-lg"
      >
        OK
      </button>
    </div>
  </div>

  <script src="../javascript/index.js"></script>
</html>
