<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-100">
    <header></header>

    <main
      class="px-8 sm:px-12 lg:px-[200px] min-h-screen flex items-center justify-center"
    >
      <!-- Slider Section -->
      <div class="w-1/3 relative overflow-hidden">
        <div id="slider" class="slider">
          <img
            src="/images/beersignup.jpg"
            alt="beer"
            class="w-full object-cover"
          />
          <img src=/images/winesignin.jpg" alt="wine" class="w-full
          object-cover" />
          <img
            src="/images/foodsignin.jpg"
            alt="food"
            class="w-full object-cover"
          />
        </div>
      </div>

      <!-- Form Section -->
      <div class="w-1/2 p-8 border-b border-[#0E5882]">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">
          Thanks for Joining Pair My Drink
        </h2>
        <form>
          <label for="Name">
            <input
              type="text"
              placeholder="Full Name"
              class="w-full p-2 mb-3 border rounded"
          /></label>
          <label for="email">
            <input
              type="email"
              placeholder="Email"
              class="w-full p-2 mb-3 border rounded"
          /></label>

          <label for="password"
            ><input
              type="password"
              placeholder="Password*"
              class="w-full p-2 mb-3 border rounded"
            /><span class="text-[12px] text-gray-500 block mt-2"
              >*Password must be atÂ least 8 and maximum 64 characters long</span
            ></label
          >
          <button
            type="submit"
            class="block mx-auto bg-[#0E5883] text-white text-[16px] px-16 py-2 rounded hover:bg-[#7F1B67] mt-14"
          >
            Join!
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
